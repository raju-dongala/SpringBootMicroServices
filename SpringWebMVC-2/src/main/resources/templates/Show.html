<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<h1>Welcome to the app</h1>
	</head>
	<body>
		<h1>Welcome to Employee Details</h1>
		<table>
		      <tr>
		        <th>EmployeeId</th>
		        <th>Employee Name</th>
		        <th>Employee Role</th>
		      </tr>
		      <tr th:each="prod : ${show}">
		        <td th:text="${prod.empId}"></td>
		        <td th:text="${prod.empName}"></td>
		        <td th:text="${prod.empRole}"></td>
		      </tr>
		    </table>
		
	</body>
</html>
